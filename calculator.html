<html>
    <head>
        <title>Calculator</title>
        <link rel="icon" href="Vac logo.png" type="image/icon type">
        <style>
.bodyy{
    background-color: beige;
    justify-content: center;
    align-content: center;
}
.h{
text-align:center;
border-bottom-style: solid;
border-bottom-color: grey ;
font-size: 100px;
font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ;
}
.bigcontainer{
    display: flex;
    align-content: center;
    align-items: center;
    width:100%
}     
.allinc{
    display:flex;
    align-content: center;
    justify-content: center;
    flex-direction: column;
    flex-wrap: wrap;
}
.inp{
    width:inherit;
.inputs{
    height: 100px;
    width: 98%;
    background-color: rgba(0, 0, 0, 0.916);
    color: greenyellow;
    font-size: xx-large;
    padding:1%;
    margin-bottom: 0%;
}
.nao{
    display:grid;
    grid-template-columns: 1fr 1fr 1fr;
.nums{
    font-size: xx-large;
    background-color: rgb(32, 70, 32);
    color:blanchedalmond;
    border-color: aliceblue;
    border-width: 10px;
}
.nums:hover{
    background-color: bisque;
    color:black;
    cursor:pointer;
}
.ops{
    font-size: xx-large;
    background-color: rgb(32, 70, 32);
    color:blanchedalmond;
    border-color: aliceblue;
    border-width: 10px;
}
.ops:hover{
    background-color: bisque;
    color:black;
    cursor:pointer;
}
.fine{ 
  background-color:#111;
  font-size: large;
  color:aliceblue;
  line-height: 20px;
  Padding: 20px;
  padding-top: 30px;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ;
}
ul {
    list-style-type: none;
    margin:0;
    padding:0;
    overflow: hidden;
    background-color: #333;

}

li{
    float: left;
}
li a{
    display:block;
    padding: 14px 16px; 

}
.navbar a{
    text-decoration:none;
    color:white;
}
.navbar{
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ;
    width:100%;

}
.navbar a:hover{
    color:#0bff0b;
}
.explore{
    background-color:#111; 
    color:aliceblue;
    margin-top: 0;
    margin-bottom: 0;
    text-align: center;
    font-size: x-large;
    font-family: georgia, serif;
}
        </style>
    </head>

<body class="bodyy">
    <h1 class="h">Calculator</h1>
    <div class="bigcontainer">
    <div class="allinc">    

        <div class="inp"><p class="inputs" id="currentsum"></p></div>
    <div class="nao">
        <button class="nums" onclick="zero()">0</button>
        <button class="nums" onclick="one()">1</button>
        <button class="nums" onclick="two()">2</button>
    </div>
    <div class="nao">
        <button class="nums" onclick="three()">3</button>
        <button class="nums" onclick="four()">4</button>
        <button class="nums" onclick="five()">5</button>
    </div>
    <div class="nao">
        <button class="nums" onclick="six()">6</button>
        <button class="nums" onclick="seven()">7</button>
        <button class="nums" onclick="eight()">8</button>
    </div>
    <div class="nao">
        <button class="nums" onclick="nine()">9</button>
        <button class="nums" onclick="point()">.</button>
        <button class="ops" onclick="plus()">+</button>
    </div>
    <div class="nao">
        <button class="ops" onclick="minus()">-</button>
        <button class="ops" onclick="divide()">÷</button>
        <button class="ops" onclick="multiply()">*</button>
    </div>
    <div class="nao">
        <button class="ops" onclick="clearall()">AC</button>
        <button class="ops" onclick="deleteone()">DEL</button>
        <button class="ops" onclick="equals1()">=</button>
    </div>    

    <div class="nao"><button onclick="tester()" class="nums"> Testing</button></div>
    <div class="inp">
        <p class="tester inputs" id="tester"></p>
        <p class="tester inputs" id="c"></p>
        <p class="tester inputs" id="o"></p>
        <p class="tester inputs" id="d"></p>
        <p class="tester inputs" id="i"></p>
        <p class="tester inputs" id="n"></p>
        <p class="tester inputs" id="g"></p>
        <p class="tester inputs" id="i"></p>
        <p class="tester inputs" id="s"></p>
        <p class="tester inputs" id="f"></p>
        <p class="tester inputs" id="u"></p>
        <p class="tester inputs" id="n"></p>
</div>
</div>
